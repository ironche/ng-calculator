<section class="command-panel">
  <button
    *ngFor="let cmd of commands"
    class="command-panel__button command-panel__button--condensed"
    type="button"
    (click)="onClick(cmd)"
  >{{ cmd }}</button>
  <button class="command-panel__button" type="button">Rand</button>
  <button class="command-panel__button" type="reset">Clear</button>
  <button class="command-panel__button" type="submit">=</button>
</section>
