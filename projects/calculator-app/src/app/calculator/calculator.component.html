<form
  class="calculator"
  [formGroup]="calculatorForm"
  (ngSubmit)="onSubmit()"
>
  <app-history-display [history]="history"></app-history-display>
  <app-expression-display formControlName="expression"></app-expression-display>
  <app-error-display [error]="error"></app-error-display>
  <app-command-panel (commandClick)="updateExpressionValue($event)"></app-command-panel>
</form>
